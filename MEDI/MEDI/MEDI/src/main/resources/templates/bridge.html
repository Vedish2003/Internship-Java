<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MediConnect Bridge ‚Äì Hospital Availability</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* üåà Background and base */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d8e9ff, #ffffff);
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* üè• Heading */
        h1 {
            color: #005bcb;
            font-size: 2.2em;
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-shadow: 1px 1px 4px rgba(0, 91, 203, 0.3);
        }

        /* üîç Search Bar */
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px 14px;
            border: none;
            border-radius: 12px;
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(8px);
            color: #004a99;
            font-size: 1em;
        }

        input::placeholder {
            color: #007bff;
            opacity: 0.6;
        }

        button {
            background: linear-gradient(135deg, #007bff, #00a2ff);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 12px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.4);
            background: linear-gradient(135deg, #0066cc, #009cff);
        }

        /* üßä Table - glass effect */
        table {
            width: 90%;
            border-collapse: collapse;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 14px 12px;
            text-align: center;
        }

        th {
            background: rgba(0, 91, 203, 0.7);
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.2);
        }

        tr:hover {
            background: rgba(0, 91, 203, 0.1);
            transition: 0.3s ease;
        }

        td {
            color: #003366;
            font-weight: 500;
        }

        /* üîó Links */
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #004aad;
            text-decoration: underline;
        }

        /* ‚ú® Subtle glow at bottom */
        body::after {
            content: "";
            position: fixed;
            bottom: -80px;
            left: -80px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 91, 203, 0.3), transparent);
            z-index: -1;
            filter: blur(40px);
        }

        body::before {
            content: "";
            position: fixed;
            top: -80px;
            right: -80px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 153, 255, 0.25), transparent);
            z-index: -1;
            filter: blur(40px);
        }
    </style>
</head>
<body>

<h1>MediConnect Bridge ‚Äì Hospital Availability</h1>

<!-- üîç Search Bar -->
<form th:action="@{/bridge/search}" method="get">
    <input type="text" name="name" placeholder="Search hospital by name..." />
    <button type="submit">Search</button>
</form>

<!-- üè• Hospital Table -->
<table>
    <thead>
        <tr>
            <th>Hospital Name</th>
            <th>Specialties</th>
            <th>Available Beds</th>
            <th>Available ICU</th>
            <th>Available Ambulance</th>
            <th>Available Ventilators</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="hospital : ${hospitals}">
            <td th:text="${hospital.hospitalName}"></td>
            <td th:text="${hospital.specialties}"></td>
            <td th:text="${hospital.availableBeds}"></td>
            <td th:text="${hospital.availableIcu}"></td>
            <td th:text="${hospital.availableAmbulance}"></td>
            <td th:text="${hospital.availableVentilators}"></td>
            <td><a th:href="@{'/bridge/view/' + ${hospital.bridgeId}}">View</a></td>
        </tr>
    </tbody>
</table>

</body>
</html>
