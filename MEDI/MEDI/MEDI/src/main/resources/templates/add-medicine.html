<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medicine | MediScan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb, #e0f7fa);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .glass-card {
            width: 420px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 18px;
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px 35px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 40px rgba(2, 119, 189, 0.25);
        }

        h2 {
            text-align: center;
            color: #01579b;
            font-weight: 700;
            font-size: 1.6rem;
            margin-bottom: 25px;
        }

        label {
            font-weight: 500;
            color: #01579b;
            margin-bottom: 6px;
        }

        input, textarea {
            border-radius: 10px;
            border: 1px solid rgba(2, 119, 189, 0.2);
            background: rgba(255, 255, 255, 0.6);
            padding: 10px 12px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        input:focus, textarea:focus {
            border-color: #0288d1;
            box-shadow: 0 0 8px rgba(2, 136, 209, 0.3);
            background: rgba(255, 255, 255, 0.85);
        }

        button {
            background: linear-gradient(135deg, #0288d1, #0277bd);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 0;
            width: 100%;
            font-size: 15px;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(2, 136, 209, 0.25);
        }

        button:hover {
            background: linear-gradient(135deg, #0277bd, #01579b);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(2, 136, 209, 0.35);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #0288d1;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #01579b;
            text-decoration: underline;
        }

        .alert-box {
            text-align: center;
            color: #c62828;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .glass-card {
                width: 90%;
                padding: 30px 25px;
            }
        }
    </style>
</head>

<body>
<div class="glass-card">

    <!-- üö´ Access Denied (Non-Admin) -->
    <div th:if="${session.role == null or session.role != 'admin'}">
        <h2>Access Denied</h2>
        <div class="alert-box">
            Only admins can access this page.
        </div>
        <a href="/pharmacy/medicines" class="back-link mt-3">‚Üê Back to Medicine List</a>
    </div>

    <!-- ‚úÖ Show Form for Admin -->
    <div th:if="${session.role == 'admin'}">
        <h2>Add Medicine</h2>
        <form th:action="@{/pharmacy/medicines/save}" method="post" th:object="${medicine}">
            <div class="mb-3">
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter medicine name" required>
            </div>

            <div class="mb-3">
                <label for="category">Category</label>
                <input type="text" id="category" th:field="*{category}" class="form-control" placeholder="e.g., Antibiotic, Painkiller" required>
            </div>

            <div class="mb-3">
                <label for="price">Price (‚Çπ)</label>
                <input type="number" id="price" th:field="*{price}" class="form-control" placeholder="Enter price" min="1" required>
            </div>

            <div class="mb-3">
                <label for="stock">Stock</label>
                <input type="number" id="stock" th:field="*{stock}" class="form-control" placeholder="Enter stock quantity" min="0" required>
            </div>

            <div class="mb-3">
                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}" class="form-control" rows="3" placeholder="Enter medicine details"></textarea>
            </div>

            <button type="submit">Save Medicine</button>
        </form>

        <a href="/pharmacy/medicines" class="back-link">‚Üê Back to Medicine List</a>
    </div>
</div>
</body>
</html>
