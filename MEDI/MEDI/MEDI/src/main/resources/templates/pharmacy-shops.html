<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nearby Pharmacies | MediScan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    /* Background with gradient glass effect */
    body {
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 40px;
      width: 90%;
      max-width: 1100px;
    }

    h2 {
      color: #0d6efd;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(13, 110, 253, 0.2);
      letter-spacing: 1px;
    }

    table {
      background: rgba(255, 255, 255, 0.35);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(13, 110, 253, 0.1);
    }

    thead {
      background: rgba(13, 110, 253, 0.9);
      color: white;
    }

    tbody tr {
      transition: all 0.3s ease;
    }

    tbody tr:hover {
      background: rgba(13, 110, 253, 0.1);
      transform: scale(1.01);
    }

    .btn {
      border-radius: 12px;
      transition: all 0.3s ease-in-out;
    }

    .btn-success {
      background: linear-gradient(135deg, #00c853, #009688);
      border: none;
      color: #fff;
    }

    .btn-success:hover {
      background: linear-gradient(135deg, #009688, #00796b);
      transform: scale(1.05);
    }

    .badge {
      font-size: 0.85rem;
      border-radius: 10px;
    }

    .alert {
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(13, 110, 253, 0.1);
    }

    /* Navigation buttons */
    .nav-btns a {
      border-radius: 15px;
      padding: 10px 25px;
      font-weight: 500;
    }

    .btn-outline-secondary:hover {
      background: #0d6efd;
      color: #fff;
      border-color: #0d6efd;
    }

    @media (max-width: 768px) {
      .glass-container {
        padding: 25px;
      }
      table {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="glass-container">
    <h2 class="text-center mb-4">Nearby Pharmacies</h2>

    <!-- âœ… Alerts -->
    <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

    <!-- âœ… Pharmacies Table -->
    <div class="table-responsive mt-3">
      <table class="table text-center align-middle mb-4">
        <thead>
          <tr>
            <th>Pharmacy Name</th>
            <th>Address</th>
            <th>Contact</th>
            <th>Delivery Available</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="shop : ${shops}">
            <td th:text="${shop.get('name')}"></td>
            <td th:text="${shop.get('address')}"></td>
            <td th:text="${shop.get('contact')}"></td>
            <td>
              <a th:if="${shop.get('delivery_flag')} == 1"
                 th:href="@{'/pharmacy/delivery/' + ${shop.get('name')}}"
                 class="btn btn-success btn-sm px-3">
                 Yes â†’
              </a>

              <span th:if="${shop.get('delivery_flag')} != 1"
                    class="badge bg-secondary px-3 py-2">
                No
              </span>
            </td>
          </tr>

          <tr th:if="${#lists.isEmpty(shops)}">
            <td colspan="4" class="text-muted py-3">No pharmacies found in your area.</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- âœ… Navigation -->
    <div class="nav-btns d-flex justify-content-between">
      
      <a href="/pharmacy/medicines" class="btn btn-primary">ðŸ›’ Browse Medicines</a>
    </div>
  </div>
</body>
</html>
