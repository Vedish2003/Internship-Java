<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediScan | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://img.freepik.com/premium-photo/abstract-medical-wallpaper-with-blue-background_113770-558.jpg')
        no-repeat center center/cover;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
    }

    .login-container {
      position: relative;
      z-index: 2;
      width: 380px;
      padding: 50px 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      text-align: center;
      color: #003366;
      animation: fadeUp 0.9s ease-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container img {
      width: 70px;
      height: 70px;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
    }

    .login-container h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 25px;
      background: linear-gradient(90deg, #007bff, #00b4d8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-weight: 500;
      color: #003366;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.8);
      color: #003366;
      font-size: 1rem;
      transition: 0.3s ease;
      box-shadow: 0 0 5px rgba(0, 150, 255, 0.15);
    }

    .input-group input:focus {
      background: #ffffff;
      box-shadow: 0 0 12px rgba(0, 170, 255, 0.5);
    }

    .error-msg {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 15px;
      text-align: center;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #007bff, #00aaff);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 170, 255, 0.4);
    }

    .login-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 200, 255, 0.6);
    }

    .extra-links {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #004080;
    }

    .extra-links a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        width: 90%;
        padding: 40px 25px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/2966/2966481.png" alt="MediScan Logo">
    <h2>MediScan Login</h2>

    <!-- Error message if login fails -->
    <div th:if="${error}" class="error-msg" th:text="${error}"></div>

    <form th:action="@{/login}" method="post">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="extra-links">
      <p>Donâ€™t have an account? <a th:href="@{/register}">Register here</a></p>
    </div>
  </div>
</body>
</html>
