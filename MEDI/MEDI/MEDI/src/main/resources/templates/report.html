<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medical Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px 50px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #0d47a1;
            margin-bottom: 25px;
            font-weight: 600;
        }

        img {
            margin: 20px 0;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        a.button {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            color: white;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        a.button:hover {
            background: linear-gradient(135deg, #1565c0, #1e88e5);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .report-details {
            text-align: left;
            margin-top: 20px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(6px);
        }

        .report-details p {
            margin: 8px 0;
            color: #0d47a1;
            font-weight: 500;
        }

        .report-details span {
            font-weight: 600;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <h2>Medical Report for <span th:text="${report.name}"></span></h2>

        <div>
            <img th:src="'data:image/png;base64,' + ${qrCode}" alt="QR Code"/>
        </div>

        <div class="report-details">
            <p><span>User ID:</span> <span th:text="${report.userId}"></span></p>
            <p><span>Report URL:</span> <span th:text="${report.reportUrl}"></span></p>
            <p><span>Diagnosis:</span> <span th:text="${report.diagnosis}"></span></p>
            <p><span>Treatment:</span> <span th:text="${report.treatment}"></span></p>
            <p><span>Prescriptions:</span> <span th:text="${report.prescriptions}"></span></p>
            <p><span>Doctor Notes:</span> <span th:text="${report.doctorNotes}"></span></p>
        </div>

        <p>
            <a th:href="'/download/' + ${report.userId}" target="_blank" class="button">Open PDF Report</a>
        </p>
    </div>
</body>
</html>
