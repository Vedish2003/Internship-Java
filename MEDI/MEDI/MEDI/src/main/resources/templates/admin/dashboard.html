<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | MediScan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ðŸŒˆ Background */
    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    /* ðŸŒŸ Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(15px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      margin: 15px auto;
      width: 90%;
    }

    .navbar-brand {
      font-weight: 700;
      color: #0d47a1 !important;
      letter-spacing: 1px;
    }

    .nav-link {
      color: #0d47a1 !important;
      font-weight: 500;
      transition: all 0.3s ease;
      border-radius: 8px;
      padding: 8px 12px;
    }

    .nav-link:hover,
    .nav-link.active {
      background: rgba(25, 118, 210, 0.15);
      color: #1976d2 !important;
    }

    /* ðŸ’  Dashboard Card */
    .dashboard-card {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 40px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .dashboard-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    }

    h2 {
      color: #0d47a1;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(13, 71, 161, 0.2);
    }

    h4 {
      color: #1565c0;
      font-weight: 600;
      margin-bottom: 15px;
    }

    /* ðŸ“Š Table Styling */
    table {
      border-radius: 10px;
      overflow: hidden;
    }

    thead {
      background: #1976d2;
      color: white;
    }

    tbody tr {
      background: rgba(255, 255, 255, 0.7);
      transition: background 0.3s ease;
    }

    tbody tr:hover {
      background: rgba(187, 222, 251, 0.9);
    }

    /* ðŸ§­ Footer */
    footer {
      text-align: center;
      margin-top: 60px;
      padding: 20px;
      color: #0d47a1;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- ðŸ”· Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MediScan Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          
          <li class="nav-item"><a class="nav-link" th:href="@{/pharmacy/medicines}">Pharmacy</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/pharmacy/orders}">Orders</a></li>
           <li class="nav-item"><a class="nav-link" th:href="@{/admin/appointments}">Appointments</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/admin/qr-reports}">QR Reports</a></li>
          <li class="nav-item"><a class="nav-link text-danger" th:href="@{/logout}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ðŸ§© Dashboard Content -->
  <div class="container">
    <h2 class="text-center mb-4">Admin Dashboard</h2>

    <div class="dashboard-card">
      <h4>ðŸ’Š Available Medicines</h4>
      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price (â‚¹)</th>
            <th>Stock</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="med : ${medicines}">
            <td th:text="${med.medicineId}"></td>
            <td th:text="${med.name}"></td>
            <td th:text="${med.category}"></td>
            <td th:text="${med.price}"></td>
            <td th:text="${med.stock}"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="dashboard-card">
      <h4>ðŸ“¦ Recent Orders</h4>
      <table class="table table-bordered mt-3">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Medicine</th>
            <th>Customer</th>
            <th>Quantity</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="order : ${orders}">
            <td th:text="${order.orderId}"></td>
            <td th:text="${order.medicineName}"></td>
            <td th:text="${order.customerName}"></td>
            <td th:text="${order.quantity}"></td>
            <td>
              <span class="badge bg-info text-dark" th:text="${order.status}"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- ðŸ”» Footer -->
  <footer>
    Â© 2025 MediScan â€” Admin Panel | Designed with ðŸ’™ 
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
