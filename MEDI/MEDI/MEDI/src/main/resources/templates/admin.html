<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - All Reports</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; padding: 50px; }
        h2 { color: #1976d2; margin-bottom: 30px; text-align: center; }
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        th, td { padding: 15px; border-bottom: 1px solid #ddd; text-align: center; }
        th { background-color: #1976d2; color: white; }
        a { color: #1976d2; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h2>All Patient Reports</h2>
    <table>
        <tr>
            <th>User ID</th>
            <th>Patient Name</th>
            <th>Report URL</th>
        </tr>
        <tr th:each="report : ${reports}">
            <td th:text="${report.userId}"></td>
            <td th:text="${report.patientName}"></td>
            <td><a th:href="${report.reportUrl}" target="_blank">Download PDF</a></td>
        </tr>
    </table>
</body>
</html>
