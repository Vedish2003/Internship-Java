<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>QR Reports | MediScan Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ðŸŒˆ Background */
    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    /* ðŸŒŸ Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(15px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      margin: 15px auto;
      width: 90%;
    }

    .navbar-brand {
      font-weight: 700;
      color: #0d47a1 !important;
      letter-spacing: 1px;
    }

    .nav-link {
      color: #0d47a1 !important;
      font-weight: 500;
      transition: all 0.3s ease;
      border-radius: 8px;
      padding: 8px 12px;
    }

    .nav-link:hover,
    .nav-link.active {
      background: rgba(25, 118, 210, 0.15);
      color: #1976d2 !important;
    }

    /* ðŸ’  Glassmorphism Card */
    .glass-card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 25px;
      margin: 25px 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    h2 {
      color: #0d47a1;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      border-radius: 12px;
      overflow: hidden;
      width: 100%;
    }

    thead {
      background: #1976d2;
      color: white;
    }

    tbody tr {
      background: rgba(255, 255, 255, 0.4);
      transition: background 0.3s ease;
    }

    tbody tr:hover {
      background: rgba(187, 222, 251, 0.6);
    }

    .qr-img {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 15px;
      color: #0d47a1;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MediScan Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" th:href="@{/pharmacy/medicines}">Pharmacy</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/pharmacy/orders}">Orders</a></li>
          <li class="nav-item"><a class="nav-link active" th:href="@{/admin/qr-reports}">QR Reports</a></li>
          <li class="nav-item"><a class="nav-link text-danger" th:href="@{/logout}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container">
    <h2>All Patient QR Reports</h2>

    <div class="glass-card">
      <table class="table table-bordered align-middle text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Diagnosis</th>
            <th>Treatment</th>
            <th>Prescriptions</th>
            <th>Doctor Notes</th>
            <th>QR Code</th>
            <th>Download</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="report : ${reports}">
            <td th:text="${report.id}"></td>
            <td th:text="${report.name}"></td>
            <td th:text="${report.diagnosis}"></td>
            <td th:text="${report.treatment}"></td>
            <td th:text="${report.prescriptions}"></td>
            <td th:text="${report.doctorNotes}"></td>
            <td>
              <img th:src="'data:image/png;base64,' + ${report.qrCode}" class="qr-img" />
            </td>
            <td>
              <a th:href="@{/download/{userId}(userId=${report.userId})}" class="btn btn-primary btn-sm">Download PDF</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <footer>
    Â© 2025 MediScan â€” Admin Panel | Designed with ðŸ’™
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
